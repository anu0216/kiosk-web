    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);

        .notosanskr * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            min-width: 1500px;
        }

        #content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #sidebar {
            width: 250px;

            flex-direction: column;
            display: flex;
            align-items: center;
        }

        #sidebar>div {
            border: 2px solid gray;
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 20pt;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            margin: 10px;

        }

        #sidebar>div:hover {
            background-color: black;
            color: white;
            cursor: pointer;
        }

        #menus {
            width: 80%;

            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        #menus>div {
            flex: 0 1 33%;
            display: flex;
            justify-content: center;
        }

        #menus .menu-item {
            width: 400px;
            height: 500px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;


        }

        #menus .menu-item:hover {
            background-color: #dfdfdf;
        }

        #menus .menu-item>img {
            width: 100%;
            height: 300px;
            margin-bottom: 30px;

        }

        #menus .menu-item>h3 {
            font-size: 20pt;
            margin: 0px;

        }

        #menus .menu-item>h4 {
            font-size: 23pt;
            margin: 15px;
        }

        header>img {
            width: 100%;
            height: 650px;
        }

        header>.logo {
            margin: 20px;

        }

        header>div {
            display: flex;
            margin-top: 20px;
            margin-left: 20px;
            flex-direction: row;
        }

        .fir {

            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 100px;
            font-size: 30pt;
            margin-bottom: 20px;
        }

        .box {
            display: flex;
            width: 100%;

            justify-content: space-between;
            margin-right: 90px;
            align-items: center;
        }

        .firs {

            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            background-color: darkgreen;
            font-size: 23pt;
            height: 60px;
            width: 140px;
            border-radius: 10px;

        }

        .firs>h3 {
            font-weight: lighter;
        }

        .firs:hover {
            background-color: green;
            cursor: pointer;
        }

        #filter {
            margin-left: 300px;

            width: 1190px;
            height: 70px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding-bottom: 15px;
            border-bottom: 2px solid gray;


        }

        #filter div {

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;

        }

        .le>div {
            margin: 20px;
            padding-left: 17px;
            padding-right: 17px;

        }

        .le>div:hover {
            background-color: #dfdfdf;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
